<svg width="300" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="300" height="300" fill="#68217a"/>

  <!-- 50 + 80 = 130 -->
  <rect x="100" y="100" width="130" height="130" stroke="#fff" fill-opacity="0" />
  <text y="145" font-family="Consolas" font-size="30" fill="#fff">
    <tspan x="165" dy="0">SPB</tspan>
    <tspan x="165" dy="1em">DOT</tspan>
    <tspan x="165" dy="1em">NET</tspan>
  </text>

  <g fill-opacity="0" visibility="visibility">
    <!-- Center -->
    <circle cx="165" cy="165" r="3" fill="red" fill-opacity="1"/>
    <!-- Social circle -->
    <circle cx="165" cy="165" r="65" stroke="red" stroke-dasharray="4" />
    <!-- Golden rectangle -->
    <rect x="165" y="125" width="50" height="80" stroke="#fbff00"/>
    <!-- Rule of thirds -->
    <line x1="100" y1="143.333" x2="230" y2="143.333" stroke="lime" />
    <line x1="100" y1="186.666" x2="230" y2="186.666" stroke="lime" />
    <line x1="143.333" y1="100" x2="143.333" y2="230" stroke="lime" />
    <line x1="186.666" y1="100" x2="186.666" y2="230" stroke="lime" />
  </g>
</svg>
